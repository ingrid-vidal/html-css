<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div>
        <h1>Mexendo com mídias</h1>
        <h2>Imagens dinâmicas</h2>
        <p>A imagem irá se ajustar dependendo da largura da tela</p>
    </div>
    <picture>
        <source media="(max-width:750px)" srcset="imagens/pequena.png" type="image/png"/>
        <source media="(max-width:1050px )" srcset="imagens/media.png" type="image/png"/>
        <img src="imagens/grande.png" alt="imagem flexivel">
    </picture>
    <div>
        <h2>Áudios</h2>
        <p>aqui temos algumas músicas sem direitos autorais</p>
    </div>
    <audio preload="metadata" controls>
        <source src="midias/uhoh.mp3" type="audio/mpeg">
        <source src="midias/uhoh.oggvorbis.ogg" type="audio/ogg">
        <p>Desculpe, o audio não pode ser carregado mas, cocê pode baixa-lo clicando <a href="midias/uhoh.mp3" download="uhoh.mp3" type="audio/mpeg">aqui</a>.</p>
    </audio>

    <!--mp3,Wav,ogg-->
    <audio preload="metadata" controls>
        <source src="midias/Vampire.mp3" type="audio/mpeg">
        <source src="midias/Vampire.oggvorbis.ogg" type="audio/ogg">
        <p>Desculpe, o audio não pode ser carregado mas, cocê pode baixa-lo clicando <a href="midias/Vampire.mp3" download="Vampire.mp3" type="audio/mpeg">aqui</a>.</p>
    </audio>
</body>
</html>
