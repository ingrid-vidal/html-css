<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box model</title>
    <style>
        h1{
            height: 300px;
            width:300px;
            background-color: #4978dea8;
            border: 5px dashed black;
            margin:10px;
            padding: 10px;
        }
        a{
            padding:4px;
            background-color: rgba(171, 103, 235, 0.81);
        }
    </style>
</head>
<body>
    <h1>Exemplo de box-level e inline-level</h1>
    <p>o <a href="#">link</a> é um exemplo de inline-level, pois ocupa só o seu espaço na linha</p>
</body>
</html>
